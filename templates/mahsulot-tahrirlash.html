<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Mahsulotlar</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


          <!-- Modal Header -->

          <!-- Modal body -->

          <form method="post" id="edit-product-form">
                {% csrf_token %}
                  {% for m in mahsulotlar %}
            <label for="edit-product-name">Mahsulot nomi:</label>
            <input type="text" name="nom" value="{{ m.nom }}" placeholder="Mahsulot nomi..." id="edit-product-name" class="form-control" required>
            <br>
            <label for="edit-product-brend">Mahsulot brendi:</label>
            <input type="text" name="brend" value="{{ m.brend }}" placeholder="Brend nomi..." id="edit-product-brend" class="form-control" required>
            <br>
            <label for="edit-product-price1">Kelish narxi:</label>
            <input type="number" name="narx1" value="{{ m.narx1 }}" placeholder="Kelish narxi..." id="edit-product-price1" class="form-control" required>
            <br>
            <label for="edit-product-price2">Sotish narxi:</label>
            <input type="number" name="narx2" value="{{ m.narx2 }}" placeholder="Sotish narxi..." id="edit-product-price2" class="form-control" required>
            <br>
            <label for="new-product-amount">Miqdor:</label>
            <input type="number" name="miqdor" value="{{ m.miqdor }}" placeholder="Mahsulot miqdori..." id="new-product-amount" class="form-control" required>
            <br>
            <label for="new-product-unit">O'lchov uslubi:</label>
            <input type="text" name="olchov" value="{{ m.olchov }}" placeholder="Mahsulot o'lchovi..." id="new-product-unit" class="form-control" required>
            <br>
            <label for="new-product-date">Sana:</label>
            <input type="datetime-local" value="{{ m.sana }}" name="sana" placeholder="Kelish sanasi ..." id="new-product-date" class="form-control">
            <br>
            <button type="submit" class="btn btn-success">Yangilash</button>
            <a href="/mahsulotlar/"><button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button></a>
{% endfor %}
</form>



<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="/static/dist/js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="/static/plugins/chart.js/Chart.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/static/dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/static/dist/js/pages/dashboard3.js"></script>
</div>
</div>
</body>
</html>
